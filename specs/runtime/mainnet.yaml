# mainnet environment overrides
aggregator:
  env:
    - name: "L1_RPC_URL"
      type: "plain"
      required: true
    - name: "L1_CHAIN_ID"
      type: "plain"
      required: true
    - name: "L2_RPC_URL"
      type: "plain"
      required: true
    - name: "L2_CHAIN_ID"
      type: "plain"
      required: true
  resources:
    tee_enabled: false

executor:
  env:
    - name: "L1_RPC_URL"
      type: "plain"
      required: true
    - name: "L1_CHAIN_ID"
      type: "plain"
      required: true
  resources:
    tee_enabled: false

performer:
  env:
  resources:
    tee_enabled: false